services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      TZ: "Europe/Stockholm"
      POSTGRES_PASSWORD: postgres
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/tools/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prod-network

networks:
  prod-network:
    external: true